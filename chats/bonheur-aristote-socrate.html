<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Philo'chat - le bonheur</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Le bonheur est-il affaire de raison ?</h1>
    <div class="titre">
        <div id="infos">
            <div id="arrow">
                <i class="bi bi-arrow-left-short"></i>
            </div>
            <div id="logo">
                <img style="width: 45px" src="./images/logo.png" alt="Philoscope">
            </div>
            <div id="conversation">
                <div id="groupe">L'Agora 2.0</div>
                <div id="participants">Socrate, Aristote</div>
            </div>
        </div>
        <div id="icones">
            <div id="phone">
                <i class="bi bi-telephone-plus-fill"></i>
            </div>
            <div id="v-dots">
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </div>
    </div>
    <div id="message-container" class="message-container"></div>
    <button id="start-btn" class="btn btn-primary">Lancer la discussion</button>
</div>

<footer>
    <p>&copy; Philo'Scope 2024</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./scripts/aristote-socrate.js"></script>

</body>
</html>
